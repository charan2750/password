<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Password Manager</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* Reset & Body */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f2937, #111827);
    color: #f9fafb;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
  }

  .hidden { display: none; }

  /* Container */
  .container { width: 100%; max-width: 750px; }

  /* Card */
  .card {
    background: #272f3b;
    border-radius: 16px;
    padding: 25px 30px;
    margin-bottom: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }

  h2 { margin-bottom: 20px; font-size: 1.75rem; color: #e5e7eb; }

  /* Inputs */
  input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 10px;
    border: 1px solid #4b5563;
    background: #1f2937;
    color: white;
    margin-bottom: 15px;
    font-size: 1rem;
    transition: all 0.2s;
  }
  input:focus { outline: none; border-color: #06b6d4; box-shadow: 0 0 0 2px #06b6d4; }

  /* Buttons */
  .btn {
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    margin-right: 8px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.95rem;
  }
  .btn-primary { background: #06b6d4; color: white; }
  .btn-primary:hover { background: #0e7490; }
  .btn-secondary { background: #6b7280; color: white; }
  .btn-secondary:hover { background: #9ca3af; }
  .btn-danger { background: #ef4444; color: white; }
  .btn-danger:hover { background: #b91c1c; }

  /* Password Entry */
  .password-entry {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1f2937;
    padding: 15px 20px;
    border-radius: 14px;
    margin-bottom: 15px;
    transition: background 0.2s;
  }
  .password-entry:hover { background: #374151; }

  .entry-info p { margin-bottom: 6px; font-size: 0.95rem; }
  .entry-actions button { margin-left: 6px; }

  /* Error Message */
  #errorMsg { margin-top: 8px; font-size: 0.9rem; color: #f87171; text-align: center; }

  /* Responsive */
  @media (max-width: 600px) {
    .password-entry { flex-direction: column; align-items: flex-start; }
    .entry-actions { margin-top: 10px; }
  }
</style>
</head>
<body>

<div class="container">

  <!-- Master Password Form -->
  <div class="card" id="masterCard">
    <h2>ðŸ”’ Enter Master Password</h2>
    <input type="password" id="masterPassword" placeholder="Master Password">
    <button class="btn btn-primary" id="masterBtn"><i class="fas fa-unlock-alt"></i> Unlock</button>
    <p id="errorMsg"></p>
  </div>

  <!-- App Content (hidden initially) -->
  <div id="appContent" class="hidden">

    <!-- Add New Password -->
    <div class="card">
      <h2>âž• Add New Password</h2>
      <form id="passwordForm">
        <input type="text" id="website" placeholder="Website" required>
        <input type="text" id="username" placeholder="Username / Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Password</button>
      </form>
    </div>

    <!-- Password List -->
    <div id="passwordList"></div>

  </div>

</div>

<script>
  const MASTER_PASSWORD = "mySuperSecret123";

  const masterCard = document.getElementById('masterCard');
  const masterPasswordInput = document.getElementById('masterPassword');
  const masterBtn = document.getElementById('masterBtn');
  const errorMsg = document.getElementById('errorMsg');
  const appContent = document.getElementById('appContent');

  // Master password logic
  masterBtn.addEventListener('click', () => {
    if(masterPasswordInput.value === MASTER_PASSWORD) {
      masterCard.classList.add('hidden'); 
      appContent.classList.remove('hidden'); 
      errorMsg.textContent = "";
    } else {
      errorMsg.textContent = "Incorrect master password!";
    }
    masterPasswordInput.value = "";
  });

  // Password Manager logic
  const form = document.getElementById('passwordForm');
  const websiteInput = document.getElementById('website');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const passwordList = document.getElementById('passwordList');

  let passwords = [];

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const entry = { website: websiteInput.value, username: usernameInput.value, password: passwordInput.value };
    passwords.push(entry);
    renderPasswords();
    websiteInput.value = '';
    usernameInput.value = '';
    passwordInput.value = '';
  });

  function renderPasswords() {
    passwordList.innerHTML = '';
    passwords.forEach((entry, index) => {
      const item = document.createElement('div');
      item.className = 'password-entry';

      const info = document.createElement('div');
      info.className = 'entry-info';
      info.innerHTML = `<p><strong>Website:</strong> ${entry.website}</p>
                        <p><strong>Username:</strong> ${entry.username}</p>
                        <p><strong>Password:</strong> <span id="pass${index}">******</span></p>`;

      const actions = document.createElement('div');
      actions.className = 'entry-actions';

      const toggleBtn = document.createElement('button');
      toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
      toggleBtn.className = 'btn btn-secondary';
      toggleBtn.title = 'Show / Hide Password';
      toggleBtn.addEventListener('click', () => {
        const passEl = document.getElementById(`pass${index}`);
        passEl.textContent = passEl.textContent === '******' ? entry.password : '******';
      });

      const copyBtn = document.createElement('button');
      copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
      copyBtn.className = 'btn btn-secondary';
      copyBtn.title = 'Copy Password';
      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(entry.password);
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        setTimeout(() => copyBtn.innerHTML = '<i class="fas fa-copy"></i>', 1500);
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
      deleteBtn.className = 'btn btn-danger';
      deleteBtn.title = 'Delete Password';
      deleteBtn.addEventListener('click', () => {
        passwords.splice(index, 1);
        renderPasswords();
      });

      actions.appendChild(toggleBtn);
      actions.appendChild(copyBtn);
      actions.appendChild(deleteBtn);

      item.appendChild(info);
      item.appendChild(actions);
      passwordList.appendChild(item);
    });
  }
</script>

</body>
</html>
